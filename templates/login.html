<!DOCTYPE html>

{% extends 'base.html' %}

{%  block content %}
    <h1>Login</h1>
    <form action="{%  url 'login' %}" method="post">
        {% csrf_token %}
        Username: <input type="text" name="username" id="username" />
        <p>Password: <input type="password" name="password" id="password" />
        <p></p><input type="submit" value="Login" />
    </form>

{%  endblock %}
